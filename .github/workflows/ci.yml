name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  GO_VERSION: '1.22'
  BASE_URL: http://127.0.0.1:8080

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Create .env from template
        run: cp .env.example .env

      - name: Inject secrets
        run: |
          echo "AUTH_TOKEN=${{ secrets.AUTH_TOKEN }}" >> .env
          echo "BOXOFFICE_API_KEY=${{ secrets.BOXOFFICE_API_KEY }}" >> .env
          echo "DB_URL=${{ secrets.DB_URL }}" >> .env
          
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Go fmt check
        run: test -z "$(gofmt -l $(find . -name '*.go' -not -path "./vendor/*"))" || (gofmt -l $(find . -name '*.go' -not -path "./vendor/*") && exit 1)

      - name: Go vet
        run: go vet ./...

      - name: Unit tests
        run: go test ./...

  e2e:
    runs-on: ubuntu-latest
    needs: build-test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx (for compose)
        uses: docker/setup-buildx-action@v3

      - name: Start stack
        run: docker compose up -d --build
        env:
          AUTH_TOKEN: ci-token
          BOXOFFICE_API_KEY: dummy
          BOXOFFICE_URL: https://example.com
          PORT: 8080

      - name: Run make test-e2e
        env:
          BASE_URL: ${{ env.BASE_URL }}
        run: make test-e2e

      - name: Collect logs on failure
        if: failure()
        run: docker compose logs

      - name: Tear down
        if: always()
        run: docker compose down -v
